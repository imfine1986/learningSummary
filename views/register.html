<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="register">
                        <form class="form-signin" action="/register" method="post" id="registerForm">
                            <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
                            <input type="email" id="email" name="email" class="form-control" placeholder="邮箱" required>
                            <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
                            <input type="password" id="again_password" name="again_password" class="form-control" placeholder="再次输入密码" required>
                            <button type="submit" class="btn btn-lg btn-default btn-block" >注册</button>
                        </form>
                        <div id="tabs" data-tabs="tabs">
                            <p class="text-center"><a href="/" >已有帐号?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    var message = '{{message}}';
</script>
<script src="/public/js/register.js"></script>
